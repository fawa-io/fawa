syntax = "proto3";

package proto.fawa.canva.v1;

option go_package = "github.com/fawa-io/fawa/gen/fawa/canva/v1; canvav1";

service CanvaService {
  rpc Collaborate (stream ClientDrawMessage) returns (stream PubToClientMessage) ;
}

message DrawEvent {
  string type = 1;
  string color = 2;
  int32 size = 3;
  int32 prev_x = 4;
  int32 prev_y = 5;
  int32 curr_x = 6;
  int32 curr_y = 7;
  string client_id = 8;
}

message History {
  repeated DrawEvent events = 1;
}

message ClientDrawMessage {
  oneof message {
    DrawEvent draw_event = 1;
  }
}

message PubToClientMessage {
  oneof message {
    DrawEvent draw_event = 1;
    History initial_history = 2;
  }
}