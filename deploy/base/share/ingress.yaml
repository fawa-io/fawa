apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fawa-api-ingress
  namespace: fawa
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/service.scheme: http
    traefik.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: traefik
  rules:
    - host: apifawa.marsevilspirit.com
      http:
        paths:
          - path: /greet(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: greetservice
                port:
                  number: 8080
          - path: /file(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fileservice
                port:
                  number: 8080
          - path: /canvas(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: canvaservice
                port:
                  number: 8080
  tls:
    - hosts:
        - apifawa.marsevilspirit.com
      secretName: fawa-api-tls
